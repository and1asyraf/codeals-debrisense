services:
  - type: web
    name: debrisense-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: WEATHER_API_KEY
        value: YOUR_WEATHER_API_KEY_HERE
        sync: false
